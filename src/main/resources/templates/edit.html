<!DOCTYPE html>
<html mlns="http://www.w3.org/1999/xhtml" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/users/{id}(id=${user.getId()})}" th:object="${user}">

    <label for="name">Name: </label>
    <input type="text" th:field="*{name}" id="name">

    <label for="surname">Surname: </label>
    <input type="text" th:field="*{surname}" id="surname">

    <label for="email">Email: </label>
    <input type="text" th:field="*{email}" id="email">

    <label for="password">Password: </label>
    <input type="text" th:field="*{password}" id="password">

    <br>
    <td>
        <th:block th:each="role : ${allRoles}">
            <input type="checkbox" th:checked="${user.getRoles().contains(role)}" name="index" th:value="${role.id}" />
            <label th:text="${role.name}"></label>
            <br/>
        </th:block>
    </td>
    <br/>

    <input type="submit" value="Update"/>
</form>

</body>
</html>
